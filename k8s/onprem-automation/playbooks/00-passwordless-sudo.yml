---
- name: Enable passwordless sudo for ubuntu on all hosts (lab only)
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Ensure sudo is installed (Ubuntu/Debian)
      ansible.builtin.apt:
        name: sudo
        state: present
        update_cache: true
      when: ansible_facts['os_family'] == 'Debian'

    - name: Allow ubuntu passwordless sudo via sudoers.d
      ansible.builtin.copy:
        dest: /etc/sudoers.d/90-ubuntu-nopasswd
        content: |
          ubuntu ALL=(ALL) NOPASSWD:ALL
        owner: root
        group: root
        mode: "0440"
        validate: "visudo -cf %s"
